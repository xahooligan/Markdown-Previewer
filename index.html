<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Markdown Previewer</title>
    <script src="./js/marked.js"></script>
    <script>
      let goe = "joebamamama";
      // Compile
      console.log(marked.parse(goe));
    </script>

    <script type="text/javascript">

      function startcode() {
        let dtext = `# Momma's Markdown Previewer

## created by Spaghetti
### Below is the body!
[Free tickets to my show](https://www.google.com).

Here's some \` Random Code :) \` in view.

Next,
\`\`\`
function sayHi(text) {
  return console.log(text);
}
\`\`\`

- 1
- 2
- 3

1. a
1. b
1. c

![Pepe La Borpa](https://i.imgur.com/AySjX9u.png)

> **Pepe La BORPA!** <br>
>Block Quotes!!!

        `;
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked.parse(dtext);
        previewElement.innerHTML = markedUpHTML;
        document.getElementById("editor").value = dtext;
        updatePreview();

      }

      function updatePreview() {
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedUpHTML = marked.parse(editorValue);
        previewElement.innerHTML = markedUpHTML;
      }
    </script>
  </head>
  <body onload="startcode()">
    <div class="container-fluid">
      <div class="row">
         <div class="col text-center bg-primary">Markdown Previewer</div>
      </div>
      <div class="row">
        <textarea id="editor" class="col-6" onkeyup="updatePreview();">
        </textarea>
        <div id="preview" class="col-6 bg-#212529">
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
